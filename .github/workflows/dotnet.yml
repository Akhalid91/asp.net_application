name: Dotnet Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '7.0.202'

    - name: Publish
      run: dotnet publish -c Release --no-self-contained -o ./publish
    
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
          name: my-artifact
          path: ./publish
  Deploy:
    runs-on: self-hosted
    needs: Build
    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v2
      with:
          name: my-artifact
          path: /publish
 
    - name: setup python
      uses: actions/setup-python@v2
      with:
          python-version: '3.x' # Use the appropriate Python version for your needs

    - name: Copy artifact files to folder
      run: |
          Copy-Item -Path \publish\* -Destination C:\newfolder -Recurse




